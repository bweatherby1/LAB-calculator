<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success!</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>SUCCESS!!!</h1>
   <div class="container">
    <div class="row">
     <div class="result"></div>
    </div>
   <div class="row">
     <div id="c" class="fnc"><button class="c">C</button></div>
     <div class="fnc"><button>&#8592;</button></div>
     <div class="fnc"><button class="fnc">&divide;</button></div>
    </div>
    <div class="row">
     <div class=7><button>&#8311;</button></div>
     <div class=8><button>&#8312;</button</div>
     <div class=9><button>&#8313;</button></div>
     <div class="fnc"><button class="fnc">&times;</button></div>
     </div>
    <div class="row">
     <div class=4><button>&#8308;</button></div>
     <div class=5><button>&#8309;</button</div>
     <div class=6><button>&#8310;</button></div>
     <div class="fnc"><button class="fnc">&minus;</button></div>
    </div>
    <div class="row">
     <div class=1><button>&#185;</button></div>
     <div class=2><button>&#178;</button></div>
     <div class=3><button>&#179;</button></div>
     <div class="fnc"><button class="fnc">&plus;</button></div>
    </div>
    <div class="row">
     
     <div class="zero"><button class="zero">&#8304;</button></div>
     <div class="fnc"><button class="fnc">&equals;</button></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>

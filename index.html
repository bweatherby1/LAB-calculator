<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h1>SUCCESS!!!</h1>
   <div class="container">
    <div class="row">
     <div id="top bar"><button>&#8304;</button></div>
    </div>

     <div id="c"><button>C</button></div>
     <div id="back arrow"><button>&#8592;</button></div>

    </div>
    <div class="row">
     <div id=7><button>&#8311;</button></div>
     <div id=8><button>&#8312;</button</div>
     <div id=9><button>&#8313;</button></div>

     </div>

     <div id=4><button>&#8308;</button></div>
     <div id=5><button>&#8309;</button</div>
     <div id=6><button>&#8310;</button></div>

    </div>
    <div class="row">
     <div id=1><button>&#185;</button></div>
     <div id=2><button>&#178;</button></div>
     <div id=3><button>&#179;</button></div>
     <div id="add"><button>&plus;</button></div>
    </div>
    <div class="row">
     
     <div id=0><button>&#8304;</button></div>

    </div>
  </div>
  <script src="main.js"></script>
